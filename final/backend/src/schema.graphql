type Query {
  chatBox(name1: String, name2: String): ChatBox!
}

type Mutation {
  createChatBox(name1: String, name2: String): ChatBox!
  createMessage(senderName: String, chatBoxName: String, messageBody: String): Message!
}

type Subscription {
  message(name1: String, name2: String): Message!
}


type User {
  id: ID!
  name: String!
}

type Message {
  id: ID!
  sender: User!
  body: String!  
}

type ChatBox {
  id: ID!
  name: String!
  messages: [Message!]
}




