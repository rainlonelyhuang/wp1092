<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music player</title>
        <link href="./styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="bg-img"></div>
        <div class="player_bg">
            <button class='toplf'>&lt</button>
            <button class="toprt">
            <div class="menu_icon"></div></button>
            <div class='circle1'>
                <div class='circle2'>
                    <div class='circle3'>
                        <img src='https://mtracks.azureedge.net/public/images/albums/284/624.jpg' class="img_center">
                    </div>
                </div>
            </div>
            <p class='top_text'>Rinsing Up</p>
            <p class='second_text'>CCV Worship</p>
            <div class='forward'>
                <div class='f_arrow'></div>
                <div class='f_line'></div>
            </div>
            <button class="pause_circle">
                <div class="pause_circle_inner"></div>
            </button>
            <div class='backward'>
                <div class='b_arrow'></div>
                <div class='b_line'></div>
            </div>
            <div class='progress_bar'>
                <div class="bar_black"></div>
            </div>
            <p class='play_time'>0:54</p>
            <p class='total_time'>4:30</p>
            <div class='next_box'>
                <div class='nextsong_img'></div>
                <p class='next'>UP NEXT</p>
                <p class='nextsong_name'>Defender - CCV Worship</p>
            </div>
        </div>
    </body>
</html>
